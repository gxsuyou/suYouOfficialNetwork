    $(document).ready(function(){

            var p3 = " /images/jiesao/" + myurl + "3.png";
            $("#pronet1").attr("src", p1);
            $("#pronet2").attr("src", p2);
            $("#pronet3").attr("src", p3);

            var name = GetQueryString("na");
            $("#game").text(name);
        }
    })

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return decodeURI(r[2]);
        } else {
            return null;
        }
    }
</script>
